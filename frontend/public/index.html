<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
      body {
        flex-direction: column;
      }
      .chat-box {
        background-color: aliceblue;
        margin-top: 4rem;
        display: block;
        width: 100%;
        min-height: 100px;
      }
      .chat-messages {
        min-height: 20px;
        padding: 1rem 2rem;
        max-height: 50px;
        overflow: scroll;
        margin-bottom: 1rem;
      }
      .single-message {
        margin: 0.25rem;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <div class="chat-box">
      <div class="chat-messages" id="chat-messages">
      </div>
      <form action="" id="io-form">
        Wiadomosc: <input id="io-message"/>
        Usename: <input id="io-username"/>
        <button type="submit">Wyslij</button>
      </form>
    </div>
    <script>
      let socket = io("ws://localhost:3000");
      let messages = document.getElementById("chat-messages")
      socket.on('chat message', (msg) => {
        let jsonMessage = JSON.parse(msg);
        let m = document.createElement("div");
        m.className = "single-message"
        m.innerHTML = `${jsonMessage.username}: ${jsonMessage.message}`;
        messages.appendChild(m);
        console.log('message: ' + jsonMessage);
      });

      let form = document.getElementById("io-form");
      let messageField = document.getElementById("io-message")
      let usernameField = document.getElementById("io-username")

      form.addEventListener("submit", event => {
        event.preventDefault();
        let message = messageField.value;
        let username = usernameField.value;
        if(message && username) {
          socket.emit("chat message", JSON.stringify({"message": message, "username": username}))
          message.value = "";
        }
      });
    </script>
  </body>
</html>
