<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Przepisy</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      line-height: 1.6;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
      font-size: 4rem;
      background-color: #386fa4;
      width: 100%;
      color: white;
      text-align: center;
    }

    #root {
      flex: 1;
    }

    .chat-box {
      display: none;
      background-color: aliceblue;
      margin-top: auto;
      position: fixed;
      bottom: 0;
      right: 0;
      width: 300px;
    }

    .chat-messages {
      min-height: 20px;
      padding: 1rem 2rem;
      max-height: 200px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .single-message {
      margin: 0.25rem;
    }

    #io-form {
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    #io-message,
    #io-username {
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <header><div class="tytul">Forum Przepisowe</div></header>
  <div id="root"></div>
  <div class="chat-box" id="chat-box">
    <div class="chat-messages" id="chat-messages"></div>
    <form action="" id="io-form">
      Wiadomość: <input id="io-message"/>
      Nazwa użytkownika: <input id="io-username"/>
      <button type="submit">Wyślij</button>
    </form>
  </div>
  <script>
  
    if (window.location.pathname  !== "/" && window.location.pathname !== "/register") {
      let socket = io("ws://localhost:3000");
      let messages = document.getElementById("chat-messages");
      socket.on('chat message', (msg) => {
        let jsonMessage = JSON.parse(msg);
        let m = document.createElement("div");
        m.className = "single-message";
        m.innerHTML = `${jsonMessage.username}: ${jsonMessage.message}`;
        messages.appendChild(m);
        console.log('Wiadomość: ' + jsonMessage);
      });

      let form = document.getElementById("io-form");
      let messageField = document.getElementById("io-message");
      let usernameField = document.getElementById("io-username");

      form.addEventListener("submit", event => {
        event.preventDefault();
        let message = messageField.value;
        let username = usernameField.value;
        if(message && username) {
          socket.emit("chat message", JSON.stringify({"message": message, "username": username}));
          message.value = "";
        }
      });

      document.getElementById("chat-box").style.display = "block";
    }
  </script>
</body>
</html>
